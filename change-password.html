<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Komodo</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
		<link rel="shortcut icon" href="img/komodoIcon.ico" />
		<link rel="stylesheet" href="css/style.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800" rel="stylesheet">
	</head>
	<body>
		<div class='container'>
			<main class='main-block'>
				<div class='header'>
					<a href="index.html">
						<img src="./img/smallKomodoImg.svg" alt="" />
					</a>
					<a href="account.html">My Account</a>
				</div>
				<div class="middle-block my-account">
					<div class="left-side">
						<div class="text-block">
							<p class="text-block_title">
								Change Password
							</p>
						</div>
						<div class="text-block">
							<p class="text-block_subtitle">
								Change Password
							</p>
							<div class="release-info-block input-block">
								<p>Current Password:</p>
								<input type="password" placeholder="current password">
							</div>
							<div class="release-info-block input-block">
								<p>New Password:</p>
								<input type="password" placeholder="new password">
							</div>
							<div class="release-info-block input-block">
								<p>Confirm Password:</p>
								<input type="password" placeholder="new password">
							</div>
						</div>

						<div class="text-block common-button_block">

						<!-- if input got correct-value  add  this class: common-button_green-active -->
							<a class="common-button_green">
								<span class="common-button_green-text">Change Password</span>
							</a>
						</div>
						
					</div>
					<div class="right-side">
					</div>
				</div>
				
			</main>
			<footer class='footer'>
				<a class="footer-text" href="privacy.html">Privacy</a>
				<a class="footer-text" href="faq.html">FAQ</a>
				<a class="footer-text" href="help.html">Help</a>
				<a class="footer-text">komodochess.com &#169; 2018</a>
			</footer>
		</div>
	</body>
</html>
